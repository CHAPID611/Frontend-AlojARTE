<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingrese su correo electrónico">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Por favor ingrese un correo electrónico válido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar Sesión</button>
  </form>
</div>
